<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
    <script src="__PUBLIC__/Admin/js/jquery.js"></script>
    <script src="__PUBLIC__/Admin/js/pintuer.js"></script>

    <link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
    <link rel="stylesheet" href="__PUBLIC__/kindeditor/plugins/code/prettify.css" />
    <script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
    <script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
    <script charset="utf-8" src="__PUBLIC__/kindeditor/plugins/code/prettify.js"></script>
    <script>
        KindEditor.ready(function(K) {
            var editor1 = K.create('#editor_id', {
                cssPath : '__PUBLIC__/kindeditor/plugins/code/prettify.css',
                uploadJson : "{:U('Article/uploadJson')}",
                fileManagerJson : "{:U('Article/fileManagerJson')}",
                allowFileManager : true,
                afterCreate : function() {
                    var self = this;
                    K.ctrl(document, 13, function() {
                        self.sync();
                        K('form[name=form-subtitle]')[0].submit();
                    });
                    K.ctrl(self.edit.doc, 13, function() {
                        self.sync();
                        K('form[name=form-subtitle]')[0].submit();
                    });
                }
            });
            prettyPrint();
        });
    </script>
    
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改项目</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="{:U('edit')}" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$data.id}">
            <div class="form-group">
                <div class="label">
                    <label>项目名称名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data.title}" name="title" data-validate="required:请输入项目名称" />
                    <div class="tips"></div>
                </div>

                <br /><br /><br />
                <div class="label">
                    <label>英文名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w80" value="{$data.entitle}" name="entitle" data-validate="required:请输入项目英文名称" />
<!--                    <div class="label">
                        简介不要超过80字
                    </div>-->
                    <div class="tips"></div>
                </div>

				<br /><br /><br />
                <div class="label">
                    <label>封面图片：</label>
                </div>
                <div class="field">
                    <input type="file" name="logo"  />
                    <img src='__PUBLIC__/Uploads/{$data.logo}'>
                    <div class="tips"></div>
                </div>
            </div>


            <div class="clear"></div>



            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body></html>
